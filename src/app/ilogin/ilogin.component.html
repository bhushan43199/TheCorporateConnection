<div class="banner">
    <!-- <h2 class="text-center">THE CORPORATE CONNECTION</h2> -->
    <a routerLink="/Homepage" class="backtohome">&larr; Back To Home Page</a>
     <div class="login">
        <h2>Login</h2>
        <form onsubmit="return login()">
           <div class="inputBox">
             <select name="" class="select">
                <option value="Admin">Admin</option>
                <option value="User">User</option>
                <option value="Venue">Venue Provider</option>
                <option value="Supplier">Supplier</option>
             </select>
           </div>
           <div class="inputBox">
              <input type="text" id="usrname" name="usrname" required>
              <label><i class="fa fa-user"></i> Username</label>
           </div>
           <div class="inputBox">
              <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
              <label><i class="fa fa-eye" aria-hidden="true"></i> Password</label> 
              <span class="forgot"><a routerLink="/#">Forgot Password ?</a> </span>
           </div>
           <input type="submit" value="Submit" class="btn btn-primary btn-block" (click)="submit()">
           <div class="go_regster">Not a member yet?
           <a class="btn btn-link" data-toggle="modal" data-target="#exampleModalCenter">
            Register
           </a>
        </div>
        </form>
     </div>
  </div>



  <script>
    $(document).ready(function(){
     $(window).on( "load", function() {
      $('.login').fadeOut().fadeIn();
      });
     });
    </script>
